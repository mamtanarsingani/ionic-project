<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    STUDENT-LIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  


  <ion-list>

    <ion-list-header style="text-align: center;" >
     <h3>Student-List</h3> 
    </ion-list-header>

    <ion-item lines="inset"  >
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button type="button"  color="primary" shape="full" expand="block" [routerLink]="['/addstudent/']">Add Student</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h6>S_Name</h6>
          </ion-col>
         
          <ion-col>
            <h6>Update</h6>
          </ion-col>
         
          <ion-col>
            <h6>Delete</h6>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let mamta of students" >
          <ion-col text-center>
           <ion-label style="text-align: center;">{{mamta.studentname}}</ion-label> 
          </ion-col>

          <ion-col >
            <ion-icon name="create"  style="zoom: 2.0; text-align: center;" [routerLink]="['/updatestudent/', mamta.sid]"  ></ion-icon>
          </ion-col>
         
          <ion-col>
            <ion-icon name="trash" (click)="deletestudent(mamta.sid)" style="zoom: 2.0; text-align: center;" ></ion-icon>
          </ion-col>                
        </ion-row>
      </ion-grid>
   
  </ion-item>
  </ion-list>

</ion-content>
